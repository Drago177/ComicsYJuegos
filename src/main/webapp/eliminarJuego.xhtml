<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
                <title>Eliminar Juego</title>
        </h:head>
        <h:body>
                <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
                        <ui:define name="content">
                                <h:form id="juegosDeletListForm">
                                        <p:growl id="messages" showDetail="true" />
                                        <p:messages/>

                                        <p:dataTable id="juegosDeleteDataTable" value="#{juegoBean.juegos}" var="juego" rowKey="#{juego.idJuego}">
                                                <f:facet name="header">
                                                        Eliminar Juegos
                                                </f:facet>

                                                <p:column headerText="Imagen">
                                                        <p:cellEditor>
                                                                <f:facet name="output">
                                                                        <h:graphicImage library="images" name="#{juego.imagen}" width="800px" height="auto"/>
                                                                </f:facet>
                                                                <f:facet name="input">
                                                                        <p:inputText value="#{juego.imagen}" />
                                                                </f:facet>
                                                        </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Nombre">
                                                        <p:cellEditor>
                                                                <f:facet name="output">
                                                                        <h:outputText value="#{juego.nombre}" />
                                                                </f:facet>
                                                                <f:facet name="input">
                                                                        <p:inputText value="#{juego.nombre}" />
                                                                </f:facet>
                                                        </p:cellEditor>
                                                </p:column>
                                                <p:column>
                                                        <p:commandButton value="Eliminar" action="#{juegoBean.eliminarJuego(juego)}"
                                                                         update="juegosDeletListForm:juegosDeleteDataTable"/>
                                                </p:column>
                                        </p:dataTable>
                                </h:form>
                        </ui:define>
                </ui:composition>
        </h:body>
</html>
