<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
                <title>#{juegoBean.juegoSeleccionado.nombre}</title>
        </h:head>
        <h:body>
                <h:form>
                        <h:commandButton value="Listar Juegos" action="listarJuegos" />
                </h:form>
                <h:panelGroup>
                        <h:outputText value="#{juegoBean.juegoSeleccionado.nombre}" />
                        <br/>
                        <h:graphicImage library="images" name="#{juegoBean.juegoSeleccionado.imagen}" width="800px" height="auto"/>
                        <br/>
                        <h:outputText value="#{juegoBean.juegoSeleccionado.descripcion}" />
                        <br/>
                </h:panelGroup>
        </h:body>
</html>
