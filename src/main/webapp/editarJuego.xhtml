<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
                <title>Editar Juego</title>
        </h:head>
        <h:body>
                <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
                        <ui:define name="content">
                                <h:form id="juegosEditListForm">
                                        <p:growl id="messages" showDetail="true" />
                                        <p:messages/>

                                        <p:dataTable id="juegosEditDataTable" value="#{juegoBean.juegos}" var="juego" rowKey="#{juego.idJuego}" editable="true"
                                                     selection="#{juegoBean.juegoSeleccionado}" selectionMode="single" >

                                                <f:facet name="header">
                                                        Editar Juego
                                                </f:facet>

                                                <p:column headerText="Imagen">
                                                        <p:cellEditor>
                                                                <f:facet name="output">
                                                                        <h:graphicImage library="images" name="#{juego.imagen}" width="800px" height="auto"/>
                                                                </f:facet>
                                                                <f:facet name="input">
                                                                        <p:inputText value="#{juego.imagen}" />
                                                                </f:facet>
                                                        </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Nombre">
                                                        <p:cellEditor>
                                                                <f:facet name="output">
                                                                        <h:outputText value="#{juego.nombre}" />
                                                                </f:facet>
                                                                <f:facet name="input">
                                                                        <p:inputText value="#{juego.nombre}" />
                                                                </f:facet>
                                                        </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="DescripciÃ³n">
                                                        <p:cellEditor>
                                                                <f:facet name="output">
                                                                        <h:outputText value="#{juego.descripcion}" />
                                                                </f:facet>
                                                                <f:facet name="input">
                                                                        <p:inputText value="#{juego.descripcion}" />
                                                                </f:facet>
                                                        </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Opciones" style="width: 50px">
                                                        <p:rowEditor/>
                                                </p:column>

                                                <p:ajax event="rowEdit" listener="#{juegoBean.editListener}"/>

                                        </p:dataTable>
                                </h:form>
                        </ui:define>
                </ui:composition>
        </h:body>
</html>
